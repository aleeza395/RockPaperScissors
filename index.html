<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="turns-box">
        <div class="turns" id="turn1"></div>
        <div class="turns" id="turn3"></div>
        <div class="turns" id="turn2"></div>
    </div>
    <div class="container">
        <div class="options" id="rock"></div>
        <div class="options" id="paper"></div>
        <div class="options" id="scissors"></div>
    </div>
    <div id="result"></div>
    <button id="newgame">New game</button>
    <div class="score-board">
        <div class="user">
            <p>User</p>
            <div id="user-score">0</div>
        </div>
        <div id="msg"></div>
        <div class="computer">
            <p>Computer</p>
            <div id="comp-score">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
